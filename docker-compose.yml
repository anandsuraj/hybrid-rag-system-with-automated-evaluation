version: '3.8'

services:
  rag-system:
    build: .
    container_name: hybrid-rag-system
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
    env_file:
      - .env
    environment:
      - FLASK_ENV=development
      - OMP_NUM_THREADS=1
      - KMP_DUPLICATE_LIB_OK=TRUE
      - TOKENIZERS_PARALLELISM=false
    command: python ui/app.py
